<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <link rel="stylesheet" href="/calendarioIframe.min.css">
  <style>
    .invalid-feedback{
      display: block;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="input-group date" id="datepickerSimple">
    <input type="text" class="form-control" readonly id="calendario">
    <span class="input-group-append">
      <span class="input-group-text bg-white">
        <i class="fa fa-calendar"></i>
      </span>
    </span>
  </div>
  <div id="validadorIframe" class="valid-feedback">Por favor escoge una fecha</div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
  <script src="/calendarioIframe.js"></script>
</body>

</html>
